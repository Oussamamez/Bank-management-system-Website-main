    <script>
        // Example: Replace with actual balance from backend if available
        let clientBalance = 25236.32;

        // Fetch user info
        fetch('/get_user_info')
            .then(response => response.json())
            .then(data => {
                if(data.name) {
                    document.getElementById('greeting').textContent = `Hello ${data.name}`;
                }
            });

        function generateCode() {
            return 'TX' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        function saveRequestToStorage(request) {
            let requests = JSON.parse(localStorage.getItem('pendingRequests') || '[]');
            requests.push(request);
            localStorage.setItem('pendingRequests', JSON.stringify(requests));
        }

        function requestDeposit() {
            const amountInput = document.getElementById('bank-amount');
            const messageDiv = document.getElementById('bank-message');
            const codeDiv = document.getElementById('bank-code');
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                messageDiv.textContent = "Please enter a valid amount.";
                messageDiv.className = "text-red-600 mt-2";
                codeDiv.textContent = "";
                return;
            }
            const code = generateCode();
            // Save request for cashier
            saveRequestToStorage({
                code,
                type: 'deposit',
                amount,
                client: {
                    name: "James Peters", // Replace with actual client info
                    id: "CL001"
                },
                status: "pending"
            });
            messageDiv.textContent = "Deposit request created! Give this code to the cashier:";
            messageDiv.className = "text-green-600 mt-2";
            codeDiv.textContent = code;
            amountInput.value = '';
        }

        function requestWithdraw() {
            const amountInput = document.getElementById('bank-amount');
            const messageDiv = document.getElementById('bank-message');
            const codeDiv = document.getElementById('bank-code');
            const amount = parseFloat(amountInput.value);
            if (!amount || amount <= 0) {
                messageDiv.textContent = "Please enter a valid amount.";
                messageDiv.className = "text-red-600 mt-2";
                codeDiv.textContent = "";
                return;
            }
            if (amount > clientBalance) {
                messageDiv.textContent = "Insufficient balance for this withdrawal.";
                messageDiv.className = "text-red-600 mt-2";
                codeDiv.textContent = "";
                return;
            }
            const code = generateCode();
            // Save request for cashier
            saveRequestToStorage({
                code,
                type: 'withdraw',
                amount,
                client: {
                    name: "James Peters", // Replace with actual client info
                    id: "CL001"
                },
                status: "pending"
            });
            messageDiv.textContent = "Withdraw request created! Give this code to the cashier:";
            messageDiv.className = "text-green-600 mt-2";
            codeDiv.textContent = code;
            amountInput.value = '';
        }
    </script>
